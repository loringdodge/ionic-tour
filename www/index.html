<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/nz-tour/dist/nz-tour.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.tour.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/collide/collide.js"></script>

    <script src="js/ionic.tour.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">

      <ion-header-bar class="bar-stable">
        <h1 class="title button-1">Ionic Tour</h1>
      </ion-header-bar>

      <ion-content>

        <div class="button-bar padding">
          <a class="button" ng-click="tour.start({autoplay: true})">Start</a>
          <a class="button" ng-click="tour.stop()">Stop</a>
        </div>

        <div class="button-bar padding">
          <a class="button">*</a>
          <a class="button">*</a>
          <a tour-step="1" tour-on-start="onStart" tour-on-end="onEnd" tour-on-transition="onTransition" tour-on-leave="onLeave" class="button">First</a>
        </div>

        <div class="button-bar padding">
          <a tour-step="2" tour-on-start="onStart" tour-on-end="onEnd" tour-on-transition="onTransition" tour-on-leave="onLeave" class="button">Second</a>
        </div>

        <div class="button-bar padding">
          <a class="button">*</a>
          <a tour-step="3" class="button">Third</a>
        </div>

        <div class="button-bar padding">
          <a tour-step="4" class="button">Fourth</a>
          <a class="button">*</a>
          <a class="button">*</a>
        </div>

        <div class="button-bar padding">
          <a tour-step="5" class="button">Fifth</a>
        </div>

        <div class="button-bar padding">
          <a tour-step="6" class="button">Sixth</a>
        </div>

      </ion-content>

    </ion-pane>

  </body>
</html>
