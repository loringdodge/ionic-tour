<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-pane class="background-grey">

      <div class="button-bar padding">
        <a tour-step="3" tour-on-start="openSideMenu"  tour-on-leave="closeSideMenuPrevious" class="button">3</a>
      </div>

      <div class="button-bar padding">
        <a tour-step="4" tour-on-start="openSideMenu" tour-on-leave="closeSideMenu" class="button">4</a>
      </div>

    </ion-pane>
  </ion-side-menu>
</ion-side-menus>
