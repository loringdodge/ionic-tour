<tourtip>
  <tourtip-arrow></tourtip-arrow>
  <div class="button-bar">
    <button class="button" ng-click="next()">Next</button>
    <button class="button" ng-click="previous()">Previous</button>
    <button class="button" ng-click="addStep()">AddStep</button>
  </div>

  <div class="button-bar">
    <button class="button" ng-click="finish()">Finish</button>
    <button class="button" ng-click="step(1)">Step(1)</button>
    <button class="button" ng-click="reset()">Reset</button>
  </div>

  <div class="button-bar">
    <button class="button" ng-click="removeStep(2)">RemoveStep(2)</button>
  </div>

</tourtip>
